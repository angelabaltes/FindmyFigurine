<!doctype html>
<html lang="en">

<style>
    body {
    background: url('../static/background.jpg');
    background-repeat: no-repeat;
    background-size: cover;
}
.jumbotron {
    display: table-cell;
    vertical-align: middle;
}
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="../static/cover.css" rel="stylesheet"> -->

    <title>FindmyFigurine</title>

</head>
<body>

    <!-- Page Content -->
    <div class="text-dark container col-9">
    <!-- Jumbotron Header -->
    <header class=" jumbotron my-0 p-4">
    <h2 class="strong">FindmyFigurine <span class="small
    text-muted">    Find your fandom.</span></h2><hr class="my-4">
    <p class="lead">Trying to find your favorite anime figurine can be time-consuming! Let us
    help you find your favorite fandom. </p>
    </header>
    <div style="height:14px;"></div> 
    <center>
    <header class=" jumbotron my-2 p-4">
    <h2 class="strong">Upload a photo of your favorite character</h2>
    <p class="lead">Do it.</p>
    <div style="height:14px;"></div>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file onchange="previewImage(event)">
      <input type=submit value=Upload>
      <br><br>
      <div align="center">
      <img style="height300px;width:300px;display:none" id="your-image"/>
        </div>
        <br><br>
        <script>
            var previewImage = function(event) {
            var preview = document.getElementById('your-image');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = "block";
            };
        </script>
    </center>

</body>
</html>
